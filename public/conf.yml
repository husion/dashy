# Optional app settings and configuration
appConfig:
  theme: Adventure
  layout: vertical
  iconSize: small
  webSearch:
    searchEngine: google
    openingMethod: newtab
    searchBangs:
      /r: reddit
      /w: wikipedia
      /g: github
      /s: https://sci-hub.se/

